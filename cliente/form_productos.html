<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> agregar productos </title>
    <link rel="stylesheet" href="sass/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand">
                <img src="imagenes/proveecom.png" alt="logo, escuela" width="50" height="50" class="d-inline-clock align-text-top">
            </a>
        </div>
    </nav>

    <hr class="border border-warning border-3 opacity-75">

    <form id="form_productos" enctype="multipart/form-data">
        <div class="card" id="form_agregar_producto">
            <h3>
                Agregar un producto
            </h3>
            <div class="card-body">
                <label for="foto_producto" class="form-label">
                    Foto
                </label>
                <input type="file" name="foto" id="foto_producto" class="form-control form-control-sm" required>

                <label for="nombre_producto" class="form-label">
                    Nombre 
                </label>
                <input type="text" name="nombre" id="nombre" class="form-control form-control-sm" required>

                <label for="precio" class="form-label">
                    Precio 
                </label>
                <input type="number" name="precio" id="precio_producto" class="form-control form-control-sm" required>

                <label for="stock" class="form-label">
                    Stock 
                </label>
                <input type="number" name="stock" id="stock_producto" class="form-control form-control-sm" required>

                <br>

                <button type="submit" class="btn btn-outline-warning">
                    Enviar
                </button>
            </div>
        </div>
    </form>    

    <hr class="border border-warning border-3 opacity-75">

    <footer>
        <p>
            <strong>
                Proveecom
            </strong>

            <br>

            Conectando proveedores y comerciantes, impulsando tu negocio

            <br>

            &copy; Derechos de autor reservados
        </p>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
