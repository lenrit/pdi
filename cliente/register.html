<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registrarse </title>
    <link rel="stylesheet" href="sass/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand">
                <img src="imagenes/proveecom.png" alt="logo, escuela" width="50" height="50" class="d-inline-clock align-text-top">
            </a>
        </div>
    </nav>

    <hr class="border border-warning border-3 opacity-75">

    <form action="">
        <div class="card" id="form">
            <h3>
                Registrarse
            </h3>

            <div class="card-body">
                <label for="nombre" class="form-label">
                    DNI
                </label>
                <input type="text" name="dni" id="dni" class="form-control form-control-sm" aria-label=".form-control-sm example" required>
                <label for="nombre" class="form-label">
                    Nombre
                </label>
                <input type="text" name="nombre" id="nombre" class="form-control form-control-sm" aria-label=".form-control-sm example" required>
                <label for="nombre" class="form-label">
                    Apellido
                </label>
                <input type="text" name="apellido" id="apellido" class="form-control form-control-sm" aria-label=".form-control-sm example" required>
                <label for="gmail" class="form-label">
                    Gmail
                </label>
                <input type="text" name="gmail" id="gmail" class="form-control form-control-sm" aria-label=".form-control-sm example" required>
                <label for="contraseña" class="form-label">
                    Contraseña
                </label>
                <input type="password" name="password" id="inputPassword5" class="form-control form-control-sm" aria-label=".form-control-sm example" required>

                <br>
    
                <h5>
                    Seleccione el tipo de cuenta 
                </h5>
                <div class="form-check">
                    <input type="checkbox" name="proveedores" id="proveedores">
                    <label for="proveedores">
                        Proveedor
                    </label>
                    
                    <br>

                    <input type="checkbox" name="comerciantes" id="comerciantes">
                    <label for="comerciantes">
                        Comerciante
                    </label>
                </div>

                <br>

                <button type="submit" class="btn btn-outline-warning">
                    Enviar
                </button>

                <br>
                <br>

                <a href="login.html">
                    Iniciar Sesion
                </a>
            </div>
        </div>
    </form>    

    <hr class="border border-warning border-3 opacity-75">

    <footer>
        <p>
            <strong>
                Proveecom
            </strong>

            <br>

            Conectando proveedores y comerciantes, impulsando tu negocio

            <br>

            &copy; Derechos de autor reservados
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
