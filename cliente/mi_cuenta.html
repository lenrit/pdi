<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> mi cuenta </title>
    <link rel="stylesheet" href="sass/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand">
                <img src="imagenes/proveecom.png" alt="logo, escuela" width="50" height="50" class="d-inline-clock align-text-top">
            </a>
        </div>
    </nav>

    <hr class="border border-warning border-3 opacity-75">

    <div class="container my-5">
        <div class="card" id="datos_card">
            <div class="card-body">
                <h3>
                    Mis Datos
                </h3>

                <form id="actualizar_form">
                    <div class="mb-3">
                        <label for="gmail" class="form-label">
                            Correo
                        </label>
                        <input type="email" name="gmail" id="gmail" class="form-control form-control-sm" aria-label=".form-control-sm example" required>
                    </div>
                    <div class="mb-3">
                        <label for="numero_telefonico" class="form-label">
                            Numero telefonico
                        </label>
                        <input type="text" name="numero_telefonico" id="numero_telefonico" class="form-control form-control-sm" aria-label=".form-control-sm example" required>
                    </div>
                    <div class="mb-3">
                        <label for="direccion" class="form-label">
                            Direccion
                        </label>
                        <input type="text" name="direccion" id="direccion" class="form-control form-control-sm" aria-label=".form-control-sm example" required>
                    </div>

                    <button type="submit" class="btn btn-outline-warning">
                        Guardar 
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- agregar desde el back los datos del usuario -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src=".js"></script>
</body>
</html>
